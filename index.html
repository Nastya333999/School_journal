<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>School Journal</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header_logo">

            </div>
            <div class="navigation">
                <nav class="navbar navbar-expand-md navbar-light">
                    <img src="./img/12.svg" alt="">
                    <p class="">SCHOOL A</p>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Про нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Цены</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Инструкция</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <button><a class="nav-link" href="#">Логин</a></button>
                        </li>    
                    </ul>
                    </div>  
                </nav>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <!-- -->
            <div class="main_title">
                <h2>Домашнее задание</h2>
            </div>
            <div class="table table-bordered">
                <table class="table table-bordered ">
                    <thead >
                        <tr>
                            <th scope="col"><button class="addDay">Добавить</button></th>
                            <th scope="col">Предмет</th>
                            <th scope="col q">Домашнее задание</th>
                            <th scope="col">Комментарий</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <th scope="row"></th>
                            <td><input type="text" class="item" placeholder="Предмет"></td>
                            <td><input type="text" class="hw" placeholder="Домашнее задание"></td>
                            <td><input type="text" class="comment" placeholder="Комментарий"></td>
                        </tr>
                    </tbody>
                    
                </table>
                <div class="todo">
                </div>
            </div>
            <!-- -->
            <button id = "addDay">Create new day</button>
        </div>
    </section>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
